<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Queen Rock Quiz</title>
    <link rel="stylesheet" href="kwizstyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Queen Rock Quiz</h1>
      </header>


      <div class="card">
        <div class="card-header">
          <h2>Question Time!</h2>
        </div>

<!--Linking the timer-->
      <div>Time left! <span id="time">01:00</span> seconds!</div>

        <div class="card-body">
                        
          <p class="card-text">Question 1: How many members do Queen have?
          </p>

            <button id="submitButton2" class="btn">2</button>

              <br>

           <button id="submitButton8" class="btn">8</button>

              <br>

            <button id="submitButton4" class="btn">4</button>
                    
        </div>

        <br>
        <br>

        <div class="card-body">
                        
          <p class="card-text">Question 2: Who is the drummer for Queen?
          </p>

            <button id="submitButtonDean" class="btn">Roger Dean</button>

              <br>

           <button id="submitButtonRabbit" class="btn">Roger Rabbit</button>

              <br>

            <button id="submitButtonTaylor" class="btn">Roger Taylor</button>
                    
        </div>

        <br>
        <br>

        <div class="card-body">
                        
          <p class="card-text">Question 3: What is Freddy Mercury's real surname?
          </p>

            <button id="submitButtonDude" class="btn">CoolDude</button>

              <br>

           <button id="submitButtonBulsara" class="btn">Bulsara</button>

              <br>

            <button id="submitButtonBrown" class="btn">Brown</button>
                    
        </div>

        </div>
      </div>
    </div>


    <script src="kwizscript.js"></script>
  </body>
</html>
